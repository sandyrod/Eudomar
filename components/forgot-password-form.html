<!-- Forgot Password Form Component -->
<div class="auth-form" id="forgotPasswordForm">
    <div class="form-header">
        <h2>Recuperar Contraseña</h2>
        <p>Te enviaremos un enlace para restablecer tu contraseña</p>
    </div>
    <form id="forgotPasswordFormElement" class="needs-validation" novalidate>
        <div class="input-group-custom">
            <div class="input-wrapper">
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" id="forgotPasswordEmail" class="form-input" placeholder="Correo Electrónico" required>
                <label for="forgotPasswordEmail" class="input-label">Correo Electrónico</label>
            </div>
            <div class="invalid-feedback" id="forgotPasswordEmailError"></div>
        </div>
        
        <button type="submit" class="btn-primary full-width">
            <span class="btn-text">Enviar Enlace</span>
            <span class="btn-loader">
                <i class="fas fa-spinner fa-spin"></i>
            </span>
        </button>
        
        <div class="form-divider">
            <span>¿Recordaste tu contraseña?</span>
        </div>
        
        <button type="button" class="btn-secondary full-width" data-form="loginForm">
            Volver al Login
        </button>
    </form>
</div>
