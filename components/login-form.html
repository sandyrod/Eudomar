<!-- Login Form Component -->
<div class="auth-form active" id="loginForm">
    <div class="form-header">
        <h2>Iniciar Sesión</h2>
        <p>Accede a tu cuenta</p>
    </div>
    <form id="loginFormElement" class="needs-validation" novalidate>
        <div class="input-group-custom">
            <div class="input-wrapper">
                <i class="fas fa-user input-icon"></i>
                <input type="text" id="loginUsername" class="form-input" placeholder="Nombre de usuario" required>
                <label for="loginUsername" class="input-label">Nombre de usuario</label>
            </div>
            <div class="invalid-feedback" id="loginUsernameError"></div>
        </div>
        
        <div class="input-group-custom">
            <div class="input-wrapper">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="loginPassword" class="form-input" placeholder="Contraseña" required>
                <label for="loginPassword" class="input-label">Contraseña</label>
                <button type="button" class="password-toggle" data-target="loginPassword">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
            <div class="invalid-feedback" id="loginPasswordError"></div>
        </div>
        
        <div class="form-options">
            <label class="checkbox-wrapper">
                <input type="checkbox" id="rememberMe">
                <span class="checkmark"></span>
                <span class="checkbox-text">Recordar sesión</span>
            </label>
        </div>
        
        <button type="submit" class="btn-primary full-width">
            <span class="btn-text">Iniciar Sesión</span>
            <span class="btn-loader">
                <i class="fas fa-spinner fa-spin"></i>
            </span>
        </button>
        
        <div class="form-links">
            <a href="#" class="link-primary" data-form="forgotPasswordForm">
                ¿Olvidaste tu contraseña?
            </a>
        </div>
        
        <div class="form-divider">
            <span>¿No tienes cuenta?</span>
        </div>
        
        <button type="button" class="btn-secondary full-width" data-form="registerForm">
            Crear Cuenta Nueva
        </button>
    </form>
</div>
